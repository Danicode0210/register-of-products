<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Tecnologics</title>
</head>

<body>
    <!-- Nav -->

    <nav class="navbar bg-dark d-flex justify-content-end">
        <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">Agregar nuevo
            producto</button>

    </nav>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/imagen2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/imagen2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/imagen3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Modal -->
    <div class="modal fade mt-5" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¡Agrega el nuevo producto!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="form" method="post">
                    <div class="modal-body input-group  ">
                        <div class="col-12"><label for="">Descripción del producto</label>
                            <input class="form-control " type="text"
                                placeholder="Agrega aqui la descripción del producto" id="description">
                        </div>

                        <div class="col-12"> <label for="">Categoría del producto</label>
                            <input class="form-control" type="text" placeholder="Agrega aqui la categoría del producto"
                                id="category">
                        </div>

                        <div class="col-12"><label for="">Precio del producto</label>
                            <input class="form-control col-3" type="text"
                                placeholder="Agrega aqui el precio del producto" id="price">
                        </div>

                        <div class="col-12"><label for="">Imagen del producto</label>
                            <input class="form-control col-3" type="text"
                                placeholder="Agrega aqui la url de la imagen del producto" id="image">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!-- Container products -->
    <div class="container  d-flex justify-content-around flex-wrap" id="containerProducts">
    </div>


    <footer class="bg-dark text-white text-center mt-3"> &COPY;2021  Daniela Alejandra Vargas</footer>


    <script src="./scripts/products.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
